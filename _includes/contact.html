<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Teraz trzeba szybko się ze mną skontaktować bo wolne terminy to jedyne czego nie mogę zagwarantować!</h2>
                <hr class="primary">
                <p>Śmiało napisz maila lub zadzwoń:</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://www.youtube.com/channel/{{ site.youtube_channel_id }}">
                <i class="fa fa-youtube fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.youtube_channel_name }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="tel:{{ site.telephone }}">
            <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.telephone }}</p>
            </a>
        </div>

    </div>
</section>
